<!doctype html>
<html lang="en" ng-app ng-csp>
<head>
  <meta charset="utf-8">

  <title>Angular Templates</title>

  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/test.css">
   <script src="../js/libs/jquery-1.7.1.min.js"></script>
  <script src="../js/libs/angular-1.0.1.min.js"></script>
  <script src="../js/libs/moment-1.4.0.min.js"></script>
  
 <script src="custom_js/tut2.js"></script>
</head>
<body ng-controller="PhoneListCtrl">
  <h1>{{hello}}</h1>
 <ul>
 	<li ng-repeat="phone in phones">
 		{{phone.name}}
 		<p>{{phone.snippet}}</p>
 	</li>
 </ul>
 
 <p>Total number of phones: {{phones.length}}</p>
 
 
 <table>
 	<tr>
 		<th>row number</th>
 	</tr>
 	<tr ng-repeat='i in [0,1,2,3,4,5,6,7]'>
 		<td>{{i}}</td>
 	</tr>
 </table>
 
 <table>
 	<tr><th>row number</th></tr>
 	<tr ng-repeat='i in [0,1,2,3,4,5,6,7]'>
 		<td>
 			{{i+1}}
 		</td>
 	</tr>
 </table>
  
  <script src="../js/app.js"></script>
  
  <script src="../js/filters.js"></script>
  <script src="../js/services.js"></script>
  <script src="../js/directives.js"></script>

</body>
</html>
